<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пицца Маргарита</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/localstr.css">
</head>
<body>
    <div class="pizza-details">
        <h1 id="pizza-title">Маргарита</h1>
        <img id="pizza-image" src="../images/margherita.jpg" alt="Маргарита" class="pizza-image">
        <p id="pizza-price" class="pizza-price"></p>
        <p id="pizza-description" class="pizza-description"></p>

        <div class="ingredients">
            <h2>Добавить ингредиенты:</h2>
        </div>
        <p><strong>Итоговая стоимость: <span id="total-price">500</span> ₽</strong></p>

        <div class="delivery-form">
            <h2>Оформление доставки</h2>
            <form id="order-form" class="form-column">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" class="form-input" required>
        
                <label for="phone">Ваш номер телефона:</label>
                <input type="tel" id="phone" name="phone" class="form-input" required placeholder="+7XXXXXXXXXX">
        
                <label for="address">Адрес доставки:</label>
                <input type="text" id="address" name="address" class="form-input" required>
        
                <button type="submit" class="form-button">Подтвердить заказ</button>
            </form>
        </div>
    </div>

    <script src="../js/pizza.js"></script> 
</body>
</html>
